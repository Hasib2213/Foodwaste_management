{% extends "base.html" %}
{% block content %}
<h2>Donate Food</h2>
<form method="POST">
    {% csrf_token %}
    <label>Choose Food Item:</label>
    <select name="food_id">
        {% for item in inventory %}
        <option value="{{ item.id }}">{{ item.name }} (Exp: {{ item.expiry_date }})</option>
        {% endfor %}
    </select>
    <br>
    <label>Choose Charity:</label>
    <select name="charity_id">
        {% for charity in charities %}
        <option value="{{ charity.id }}">{{ charity.name }}</option>
        {% endfor %}
    </select>
    <br>
    <label>Quantity:</label>
    <input type="number" name="quantity" min="1" required>
    <br>
    <button type="submit">Donate</button>
</form>
{% endblock %}
