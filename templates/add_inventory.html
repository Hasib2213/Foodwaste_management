<!-- templates/inventory/add_inventory.html -->
{% extends 'base.html' %}
{% block title %}Add Inventory{% endblock %}

{% block body %}


<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: transparent;
    color: white;
}

/* Title */
h2 {
    font-weight: 600;
    color: white;
    text-align: center;
    margin-bottom: 30px;
}

/* Glass-style form */
form {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(1px);
    -webkit-backdrop-filter: blur(1px);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    color: white;
}

/* Form paragraph spacing */
form p {
    margin-bottom: 20px;
}

/* Labels */
form label {
    font-weight: 500;
    display: block;
    margin-bottom: 5px;
    color: #f1f1f1;
}

/* Input styling */
form input,
form select,
form textarea {
    width: 100%;
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.12);
    color: white;
    transition: background 0.3s, box-shadow 0.3s;
}

form input:focus,
form select:focus,
form textarea:focus {
    outline: none;
    background-color: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
}

/* Submit button */
.btn-primary {
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 600;
    background-color: #00b894;
    border: none;
    color: white;
    transition: background-color 0.3s ease;
    width: 100%;
}

.btn-primary:hover {
    background-color: #019875;
}

/* Container width */
.container {
    max-width: 600px;
}
</style>





<div class="container mt-5">
    <h2 class="mb-4">âž• Add Inventory Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
