{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'blog_list.css' %}" rel="stylesheet">

 
</head>
<body>
<div class="container my-5" id="blog-list">
    <h2>Latest Blogs</h2>
</div>

<script>
    fetch('/api/blogs/')
    .then(res => res.json())
    .then(data => {
        const blogList = document.getElementById('blog-list');
        data.forEach(blog => {
            blogList.innerHTML += `
                <div class="blog-card mb-4">
    <h4 class="blog-title">${blog.title}</h4>
    <img src="${blog.image}" alt="${blog.title}">
    <a href="/blog-detail/?id=${blog.id}" class="btn btn-secondary mt-2">Read More</a>
</div>

            `;
        });
    });
</script>
</body>
</html>
