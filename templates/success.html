{% extends 'base.html' %}
{% block title %}Success{% endblock %}

{% block body %}
<!-- In base.html (before </body>) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .alert {
        border-radius: 15px;
        border: 1px solid #c3e6cb;
        font-size: 1.1rem;
        transition: all 0.3s ease-in-out;
    }

    .alert h4 {
        font-size: 1.4rem;
        font-weight: 600;
        color: #155724;
    }

    .btn-outline-primary {
        font-weight: 500;
        padding: 10px 20px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .btn-outline-primary:hover {
        background-color: #0d6efd;
        color: white;
    }

    .btn-close {
        position: absolute;
        top: 18px;
        right: 20px;
        filter: brightness(0.5);
    }

    .btn-close:hover {
        filter: brightness(0.3);
    }

    .container {
        max-width: 700px;
    }

    @media (max-width: 768px) {
        .alert {
            font-size: 1rem;
            padding: 20px 15px;
        }

        .btn-close {
            top: 12px;
            right: 15px;
        }
    }
</style>

<div class="container mt-5 d-flex justify-content-center">
    <div class="alert alert-success alert-dismissible fade show shadow p-4 text-center w-75" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <h4 class="alert-heading mb-3">✅ Inventory item added successfully!</h4>
        <hr>
        <a href="{% url 'add-inventory' %}" class="btn btn-outline-primary">➕ Add Another Item</a>
    </div>
</div>
{% endblock %}
