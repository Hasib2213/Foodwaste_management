<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Reduction System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Food Waste Reduction System</h1>
    <div id="app">
        <!-- Food Items List -->
        <div id="food-items">
            <h2>Food Items</h2>
            <ul id="food-list"></ul>
        </div>

        <!-- Add Food Item Form -->
        <div id="add-food">
            <h2>Add Food Item</h2>
            <form id="food-form">
                <input type="text" id="name" placeholder="Food Name" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <input type="date" id="expiry-date" required>
                <input type="text" id="location" placeholder="Location" required>
                <button type="submit">Add Food</button>
            </form>
        </div>

        <!-- Waste Records -->
        <div id="waste-records">
            <h2>Waste Records</h2>
            <ul id="waste-list"></ul>
        </div>

        <!-- Donations -->
        <div id="donations">
            <h2>Donations</h2>
            <ul id="donation-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
